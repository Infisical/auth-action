name: Test Action

on:
    pull_request:
        branches: [main]
        paths-ignore:
            - "README.md"
    workflow_dispatch:
        inputs:
            domain:
                description: "Infisical domain URL (e.g. your Pinggy tunnel URL)"
                required: true
            client-id:
                description: "Universal Auth client ID"
                required: true
            client-secret:
                description: "Universal Auth client secret"
                required: true
            identity-id:
                description: "Machine Identity ID (for OIDC)"
                required: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v5
              with:
                  node-version: 20.x
            - run: npm ci
            - run: npm run build
            - uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist
                  if-no-files-found: error

    test-universal-auth:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist
            - name: Authenticate with universal-auth
              id: auth
              uses: ./
              with:
                  method: universal-auth
                  client-id: ${{ inputs.client-id || secrets.INFISICAL_UNIVERSAL_AUTH_CLIENT_ID }}
                  client-secret: ${{ inputs.client-secret || secrets.INFISICAL_UNIVERSAL_AUTH_CLIENT_SECRET }}
                  domain: ${{ inputs.domain }}
                  output-credential: "true"
                  output-env-credential: "true"
            - name: Verify outputs
              run: |
                  if [ -z "${{ steps.auth.outputs.access-token }}" ]; then
                      echo "ERROR: access-token step output is empty"
                      exit 1
                  fi
                  echo "access-token step output is set"

                  if [ -z "$INFISICAL_TOKEN" ]; then
                      echo "ERROR: INFISICAL_TOKEN env var is empty"
                      exit 1
                  fi
                  echo "INFISICAL_TOKEN env var is set"

    test-oidc:
        needs: build
        if: ${{ inputs.identity-id != '' }}
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v5
            - uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist
            - name: Authenticate with oidc
              id: auth
              uses: ./
              with:
                  method: oidc
                  identity-id: ${{ inputs.identity-id || secrets.INFISICAL_MACHINE_IDENTITY_ID }}
                  domain: ${{ inputs.domain }}
                  output-credential: "true"
                  output-env-credential: "true"
            - name: Verify outputs
              run: |
                  if [ -z "${{ steps.auth.outputs.access-token }}" ]; then
                      echo "ERROR: access-token step output is empty"
                      exit 1
                  fi
                  echo "access-token step output is set"

                  if [ -z "$INFISICAL_TOKEN" ]; then
                      echo "ERROR: INFISICAL_TOKEN env var is empty"
                      exit 1
                  fi
                  echo "INFISICAL_TOKEN env var is set"
